name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Rust
        uses: dtolnay/rust-action@stable

      - name: Build liangmu_history
        run: |
          cd liangmu_history
          pip install maturin
          maturin build --release
          cp target/release/liangmu_history.pyd ../
        shell: pwsh

      - name: Install dependencies
        run: |
          pip install pyinstaller flet httpx pynput pillow mss keyboard pystray pywin32 anthropic

      - name: Build
        run: |
          pyinstaller AI-CLI-Manager.spec --noconfirm

      - name: Copy data files
        run: |
          Copy-Item -Path "dist\_internal\mcp_data" -Destination "dist\mcp_data" -Recurse
          Copy-Item -Path "dist\_internal\icon.ico" -Destination "dist\icon.ico"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-CLI-Manager-Windows
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Rust
        uses: dtolnay/rust-action@stable

      - name: Build liangmu_history
        run: |
          cd liangmu_history
          pip install maturin
          maturin build --release
          cp target/release/libliangmu_history.dylib ../liangmu_history.so

      - name: Install dependencies
        run: |
          pip install pyinstaller flet httpx pynput pillow mss keyboard pystray anthropic

      - name: Build
        run: |
          pyinstaller --name "AI-CLI-Manager" \
            --windowed \
            --icon icon.ico \
            --add-data "mcp_data/mcp_registry.db:mcp_data" \
            --add-data "icon.ico:." \
            --add-data "liangmu_history.so:." \
            --hidden-import flet \
            --hidden-import httpx \
            --hidden-import anthropic \
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-CLI-Manager-macOS
          path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Rust
        uses: dtolnay/rust-action@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Build liangmu_history
        run: |
          cd liangmu_history
          pip install maturin
          maturin build --release
          cp target/release/libliangmu_history.so ../liangmu_history.so

      - name: Install dependencies
        run: |
          pip install pyinstaller flet httpx pynput pillow mss keyboard pystray anthropic

      - name: Build
        run: |
          pyinstaller --name "AI-CLI-Manager" \
            --windowed \
            --add-data "mcp_data/mcp_registry.db:mcp_data" \
            --add-data "icon.ico:." \
            --add-data "liangmu_history.so:." \
            --hidden-import flet \
            --hidden-import httpx \
            --hidden-import anthropic \
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI-CLI-Manager-Linux
          path: dist/

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create archives
        run: |
          cd AI-CLI-Manager-Windows && zip -r ../AI-CLI-Manager-Windows.zip . && cd ..
          cd AI-CLI-Manager-macOS && zip -r ../AI-CLI-Manager-macOS.zip . && cd ..
          cd AI-CLI-Manager-Linux && tar -czvf ../AI-CLI-Manager-Linux.tar.gz . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            AI-CLI-Manager-Windows.zip
            AI-CLI-Manager-macOS.zip
            AI-CLI-Manager-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
